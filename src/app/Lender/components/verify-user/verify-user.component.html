<!--SECCION NAVBAR-->
<app-header [flaglogo]="false"></app-header>


<section id="seccion confirma renta fondo" class="seccion-confirmar fondo">
    <div class="container col-md-15">
        <div class="row  maxWidth">
            <div class="col-md-12 div-contenedor">
                <div class="card shadow borderRadius   div-titulo my-5 p-3">
                    <h3 class="text-center"><strong>Verificar Usuario</strong></h3>
                </div>
                <div class="card shadow borderRadius   div-formulario mb-5 p-5">
                    <h5 class=" "><strong>* Para verificar el usuario debe completar los campos
                            vacíos</strong></h5>
                    <form class="form-group" #confirmForm="ngForm" (ngSubmit)="onSubmit(confirmForm)">
                        <div class="d-flex flex-column flex-lg-row justify-content-between">
                            <div class="col-12 col-lg-5  d-flex flex-column align-items-center">
                                <div class="form-group d-flex flex-column col-12 my-2">
                                    <label for="nombre" class="">Nombre</label>
                                    <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required
                                        pattern="[a-zA-Z]+">
                                    <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">Debe
                                        colocar un nombre válido</small>
                                </div>
                                <div class="form-group d-flex flex-column  col-12 my-2">
                                    <label for="telefono" class="">Teléfono</label>
                                    <input type="text" name="telephone" #telephone="ngModel"
                                        [(ngModel)]="user.telephone" required class=" border" id="telefono">
                                    <small *ngIf="!telephone.valid && telephone.touched"
                                        class="invalid-feedback d-block">Debe colocar un número de teléfono
                                        válido</small>
                                </div>

                                <div class="form-group d-flex flex-column  col-12 my-2">
                                    <label for="region" class="">Región</label>
                                    <select name="region" #region="ngModel" [(ngModel)]="selectedRegion"
                                        (ngModelChange)="onSelectRegion()" required>
                                        <option selected>Seleccione una Región</option>
                                        <option *ngFor="let region of regiones" [value]="region">{{region}}</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-12 col-lg-5 d-flex flex-column align-items-center ">
                                <div class="form-group d-flex flex-column  col-12 my-2">
                                    <label for="apellido" class="">Apellido</label>
                                    <input type="text" [(ngModel)]="user.lastName" class=" border" name="lastName"
                                        #lastName="ngModel" id="apellido" required>
                                    <small *ngIf="!lastName.valid && lastName.touched"
                                        class="invalid-feedback d-block">Debe colocar un apellido válido</small>
                                </div>
                                <div class="form-group d-flex flex-column  col-12 my-2">
                                    <label for="email" class="">Dirección de correo electrónico</label>
                                    <input type="email" class=" border" id="email" name="email" #email="ngModel"
                                        [(ngModel)]="user.email" required
                                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                    <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">Debe
                                        colocar un correo válido</small>
                                </div>

                                <div class="form-group d-flex flex-column  col-12 my-2">
                                    <label for="comuna" class="">Comuna</label>
                                    <select name="comuna" [(ngModel)]="selectedComuna"
                                        (ngModelChange)="onSelectComuna()" required>
                                        <option selected>Seleccione una Comuna</option>
                                        <option *ngFor="let comuna of comunas" value={{comuna}}>{{comuna}}</option>
                                    </select>
                                </div>
                            </div>




                        </div>
                        <div class="col-12 d-flex flex-column">
                            <label for="direccion" class="">Dirección</label>
                            <input type="direccion" [(ngModel)]="user.address" #address="ngModel" class=" border"
                                name="address" id="direccion" required>
                            <small *ngIf="!address.valid && address.touched" class="invalid-feedback d-block">Debe
                                colocar una dirección</small>
                        </div>


                        <div class="mt-3 text-center py-3">
                            <button type="submit" class="btn-blue-grad w-75"
                                [disabled]=confirmForm.invalid>Enviar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</section>




<!--SECCION FOOTER-->
<app-footer></app-footer>
