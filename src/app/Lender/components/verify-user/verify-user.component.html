<!--SECCION NAVBAR-->
<app-header [flaglogo]="false"></app-header>

<section id="seccion confirma renta py-5 fondo">
    <div class="container col-md-15">
        <div class="row  maxWidth">
            <div class="col-md-10 py-5">
                <div class="card shadow borderRadius ms-4 p-2 div-titulo">
                    <h3 class="text-center"><strong>Verificar Usuario</strong></h3>
                </div>
                <div class="card shadow borderRadius ms-4 p-2 mt-5 div-formulario">
                    <h5 class="ms-4 mt-2"><strong>* Para verificar el usuario debe completar los campos vacios</strong></h5>
                        <form class="form-group" #confirmForm="ngForm" (ngSubmit)="onSubmit(confirmForm)">
                            <div class="row">
                                    <div class="col">
                                        <div class="form-group d-flex flex-column mt-4 col-md-10 mx-auto">
                                            <label for="nombre" class="form-label mb-0">Nombre</label>
                                            <input type="text"  [(ngModel)]="user.name" class="form-control-sm border" name="nombre" id="nombre">
                                        </div>
                                        <div class="form-group d-flex flex-column mt-4 col-md-10 mx-auto">
                                            <label for="telefono" class="form-label mb-0">Teléfono</label>
                                            <input type="text"  [(ngModel)]="user.telephone" class="form-control-sm border" name="telefono" id="telefono">
                                        </div>

                                        <div class="form-group mt-4 mxauto">
                                          <label for="categoria">Categoría</label>
                                          <select  name="categoria" [(ngModel)]="selectedRegion" (ngModelChange)="onSelectRegion()">
                                            <option selected="selected" [value]="">Seleccione una Region</option>
                                            <option *ngFor="let region of regiones" [value]="region">{{ region}}</option>
                                          </select>
                                        </div>

                                      <!--
                                        <div class="form-group d-flex flex-column mt-4 col-md-10 mx-auto">
                                            <label for="region" class="form-label mb-0">Región</label>
                                            <input type="text" [(ngModel)]="user.region" class="form-control-sm border" name="region" id="region">
                                        </div>-->



                                    </div>
                                    <div class="col">
                                        <div class="form-group d-flex flex-column mt-4 col-md-10 mx-auto">
                                            <label for="apellido" class="form-label mb-0">Apellido</label>
                                            <input type="text"  [(ngModel)]="user.lastName" class="form-control-sm border" name="apellido" id="apellido">
                                        </div>
                                        <div class="form-group d-flex flex-column mt-4 col-md-10 mx-auto">
                                            <label for="email" class="form-label mb-0">Dirección de correo electrónico</label>
                                            <input type="email"  [(ngModel)]="user.email" class="form-control-sm border" name="email" id="email">
                                        </div>

                                        <div class="form-group mt-4 mxauto">
                                          <label for="categoria">Categoría</label>
                                          <select  name="categoria" [(ngModel)]="selectedRegion" (ngModelChange)="onSelectComuna()">
                                            <option selected="selected" [value]="">Seleccione una Region</option>
                                            <option *ngFor="let region of regiones" [value]="region">{{ region}}</option>
                                          </select>
                                        </div>

                                       <!---
                                        <div class="form-group d-flex flex-column mt-4 col-md-10 mx-auto">
                                            <label for="comuna" class="form-label mb-0">Comuna</label>
                                            <input type="text"  [(ngModel)]="user.commune" class="form-control-sm border" name="comuna" id="comuna">
                                        </div>
                                      -->

                                    </div>

                                    <div class="form-group d-flex flex-column mt-4 col-md-11 ms-4">
                                        <label for="direccion" class="form-label mb-0">Dirección</label>
                                        <input type="direccion"   [(ngModel)]="user.address" class="form-control-sm border" name="direccion" id="direccion">
                                    </div>


                                    <div class="form-group d-flex flex-column mt-4 col-md-11 ms-4 pb-5">
                                        <label for="notas" class="form-label mb-0">Notas adicionales(Opcional)</label>
                                        <textarea type="text" class="form-control-sm border pb-5" name="notas" id="notas"></textarea>
                                    </div>



                            </div>
                        </form>
                </div>
            </div>

        </div>

    </div>
</section>


<!--SECCION FOOTER-->
<app-footer></app-footer>
