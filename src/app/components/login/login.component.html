<div class="fondo container-login">
    <div class="row ">
        <div class="col col-sm-12 col-md-8 col-lg-8 d-flex align-items-center justify-content-center">
            <div class="global-container">
                <div class="card resgister-form col-sm-12 col-md-4 col-lg-4 mx-auto my-4 px-0 py-0">
                    <div class="card-title">
                        <h6>Ingresa a tu cuenta</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="assets/img/logo-user-register.png" alt="logo-user" class="img-card my-0 py-0">
                        </div>
                        <h5 class="text-center pt-2">Ingresar a tu cuenta</h5>
                        <div class="card-text mt-4">
                            <form class="form-group" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                                <div class="form-group d-flex flex-column mt-4 col-md-10 mx-auto">
                                    <label for="email" class="form-label mb-0">Email</label>
                                    <input type="email" class="form-control-sm border" name="email" id="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                    <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">El email no es válido</small>
                                </div>
                                <div class="form-group d-flex flex-column mt-4 col-md-10 mx-auto">
                                    <label for="password" class="form-label mb-0">Contraseña</label>
                                    <input type="password" class="form-control-sm border" name="password" id="password" #password="ngModel" [(ngModel)]="user.password" required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$">
                                    <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">Su contraseña no es válida; mínimo 6 caracteres al menos 1 número, al menos 1 letra mayúscula</small>
                                </div>
                                <div class="form-group d-flex flex-column mt-4">
                                    <small class="text-center"> <a [routerLink]="['/recupera-clave']" class="link">Olvidó su contraseña?</a></small> 
                                    <input type="submit" class="btn-blue-grad mt-1 px-5 border-0  mx-auto" [disabled]="loginForm.invalid" value="Login">
                                </div>
                                <div class="d-block text-center">
                                    <small>No tiene una Cuenta?</small>
                                    <small> <a [routerLink]="['/registro']" class="link ms-5">Registrarme</a></small>
                                </div>
                                <div class="d-flex flex-column">
                                   <p class="text-center mt-2">o continua con:</p> 
                                </div>
                                <div class="mx-auto mb-0 py-0 col-md-10">
                                    <div class="input-group p-2">
                                        <span class="input-group-text"><img src="assets/img/facebook-logo.ico" alt="facebook" width="25px"></span>
                                        <input type="button" class="color-blue-2 form-control fontSize" value="Iniciar sesión con Facebook">
                                    </div>
                                    <div class="input-group p-2 pb-3 border-0">
                                        <span class="input-group-text"><img src="assets/img/google-Logo.ico" alt="google" width="25px"></span>
                                        <input type="button" class="color-blue-1 form-control fontSize" value="Inicia sesión con Google">
                                    </div>
                                </div>
                                   

                            </form>
                        </div>
                       
                    </div>
                </div>
            </div>

        </div>
        <div class="col2 col-sm-12-col-md-4 col-lg-4 logo d-flex align-items-center justify-content-center">
            <img src="assets/img/logo.png" alt="logo" class="img-fluid">
        </div>
    </div>
</div>
