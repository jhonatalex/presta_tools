<form (ngSubmit)="uploadFile()">
  <input type="file" (change)="onFileSelected($event)" accept="image/*" class="w-100">
  <button type="submit" class="btn-blue-grad mt-2">Enviar</button>
</form>
<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="large"
  type="ball-spin-reverse-rotate"
>
  <div style="color: #64d6e2" class="la-ball-clip-rotate-multiple la-3x">
    <div></div>
    <div></div>
</div>
</ngx-spinner>
