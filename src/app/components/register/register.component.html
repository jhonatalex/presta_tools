<div class="color-second-dark container-register">
    <div class="row ">
        <div class="col col-sm-12 col-md-8 col-lg-8  d-flex align-items-center justify-content-center">
            <div class="global-container">
                <div class="card resgister-form col-sm-12 col-md-4 col-lg-4 mx-auto my-5 px-0 py-0">
                    <div class="card-title">
                        <h6>Registro de usuario</h6>
                    </div>
                    <div class="card-body">
                        <h5 class="text-center">Crea tu cuenta</h5>
                        <div class="card-text text-center mt-4">
                            <form class="form-group" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
                                <div class="form-group">
                                    <input type="text" class="form-control-sm border" name="name" [(ngModel)]="user.name" placeholder="Nombre" required>
                                </div>
                                <div class="form-group  mt-4">
                                    <input type="text" class="form-control-sm border" name="last_name" [(ngModel)]="user.last_name" placeholder="Apellido"required>
                                </div>
                                <div class="form-group mt-4">
                                    <input type="text" class="form-control-sm border" name="telephone" [(ngModel)]="user.telephone" placeholder="Telefono" required>
                                </div>
                                <div class="form-group mt-4">
                                    <input type="email" class="form-control-sm border" name="email" [(ngModel)]="user.email" placeholder="Email" required>
                                </div>
                                <div class="form-group mt-4">
                                    <input type="password" class="form-control-sm border" name="password" [(ngModel)]="user.password" placeholder="ContraseÃ±a" required>
                                </div>
                                <div class="form-group mt-4">
                                    <input type="password" class="form-control-sm border" name="password" [(ngModel)]="user.password" placeholder="Repetir ContraseÃ±a" required>
                                </div>
                                <div class="form-group mt-3">
                                    <input type="submit" class="btn-blue-grad mb-4 px-5 border-0" [disabled]="registerForm.invalid" value="Enviar">
                                </div>
                            </form>
                        </div>
                        <div class="d-block">
                            <small class="ms-5 ps-4">Ya tienes una cuenta?</small> 
                            <small> <a routerLink="/acceso" class="link-entrar ms-5 mb-2">Entrar</a></small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col2 col-sm-12-col-md-4 col-lg-4 logo d-flex align-items-center justify-content-center">
            <img src="assets/img/logo.png" alt="logo" class="img-fluid">
        </div>
    </div>
</div>
