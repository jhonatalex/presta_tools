<div class="container fluid px-5 ">
    <!---SECCION SLIDER CATEGORIAS-->
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" responsive="breakpoints"
        (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
        (beforeChange)="beforeChange($event)">

        <div ngxSlickItem *ngFor="let category of categories" class="h-100 m-1">

           <div class="card-category card shadow bg-white vh70">
                <div class="d-flex flex-column align-items-center">
                    <a [routerLink]="['/categoria/', category.idCat]"><img src="{{category.urlImagen}}" alt="imagenCategory" class="card-img vh30"/></a>
                </div>
            
                <div class="d-flex flex-column justify-content-between align-items-center text-center vh20">
                    <div class="m-1">
                        <h6><b>{{category.titleCat}}</b></h6>
                        <p>{{category.descripCat}}</p>
                    </div>
                </div>
            </div>  

        </div>

    </ngx-slick-carousel>
</div>
