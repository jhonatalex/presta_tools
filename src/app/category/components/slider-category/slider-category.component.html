<div class="container fluid px-4 ">
    <!---SECCION SLIDER CATEGORIAS-->
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" responsive="breakpoints"
        (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
        (beforeChange)="beforeChange($event)">

        <div ngxSlickItem *ngFor="let category of categories" class=" m-1">

            <div class="card-category card shadow bg-white p-4">
                <div class="d-flex flex-column align-items-center">
                    <a [routerLink]="['/categoria/', category.idCat]">
                        <img src="{{category.urlImagen}}" alt="imagenCategory" class="card-img vh30" />
                    </a>
                </div>

                <div class="d-flex flex-column justify-content-between align-items-center text-center vh20">
                    <div class="m-1">
                        <h6 class="pt-2"><b>{{category.titleCat}}</b></h6>
                        <p class="text-justify">{{category.descripCat}}</p>
                    </div>
                </div>
            </div>

        </div>

    </ngx-slick-carousel>
</div>
