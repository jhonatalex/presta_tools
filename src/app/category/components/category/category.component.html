<!--SECCION NAVBAR-->
<app-header [flaglogo]="false"></app-header>

<!--SECCION CATEGORIAS-->
<section id="categoria">
    <div class="container-fluid fondo pt-5">
        <div class="container  card shadow pt-5 content-imagen">
            <h1 class="mx-5"><strong>Categor√≠a:</strong> {{category.titleCat}}</h1>
            <div class="card-body">
                <img src="{{category.urlImagen}}" alt="imagen-categoria" class=" img-fluid mt-2 mx-4" style="width: 96%; height: 25%;">
                <p class="text-center mt-5 m-2">{{category.descripCat}}</p>
            </div>
        </div>
    </div>
</section>

<!--SECCION PAGINACION PRODUCTOS-->
<section id="paginacion-productos" class="fondo py-5">
    <div class="card shadow container content-products">
        <div class="products">

            <div *ngFor="let tool of category.tools" class="slide d-flex justify-content-center align-items-center">
                <div class="card shadow div-card d-flex justify-content-center align-items-center">
                    <img src={{tool.urlImage}} alt="imagen" class="img-card img-fluid" width=500px height=200px/>
                    <div class="card-body text-center heighthMax">
                        <strong>{{tool.name}} {{tool.model}}</strong>
                        <p>Precio Alquiler: {{tool.valueRent}} CLP</p>
                        <a [routerLink]="['/herramienta/']" class="btn-blue-grad mb-4 px-5 py-2 border-0 col-sm-12 col-md-8">Reservar<i class="fa fa-shopping-cart ms-2" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<!---SECCION GRILLA-->
<section id="paginacion" class="fondo py-5">
    <div class="container-fluid py-5 content-grilla">
        <div class="container card shadow">
            <strong>Mostrando 12 de 24 resultados</strong>
            <p>ordenar por</p>
        </div>
    </div>

</section>

 <!---SLIDER PRODUCTOS RELACIONADOS-->
 <section id="productos-relacionados" class="fondo pb-5">
    <div class="card shadow content-procucts mx-auto padding">
       <strong class="px-2 pb-0 titulo-negrita">Productos relacionados</strong>
       <app-related-featured-products></app-related-featured-products>
   </div>
</section>


<!--SECCION FOOTER-->
<app-footer></app-footer>
